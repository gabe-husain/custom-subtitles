
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    #dropZone {
      border: 2px dashed #ccc;
      border-radius: 4px;
      padding: 20px;
      text-align: center;
      margin-bottom: 15px;
      cursor: pointer;
    }
    
    #dropZone.dragover {
      background: #e1e1e1;
      border-color: #999;
    }

    #status {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="dropZone">
    Drop SRT file here or click to select
    <input type="file" id="fileInput" accept=".srt" style="display: none;">
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
