<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .drop-zone {
      border: 2px dashed #ccc;
      border-radius: 4px;
      padding: 20px;
      text-align: center;
      margin-bottom: 15px;
      cursor: pointer;
    }
    
    .drop-zone.dragover {
      background: #e1e1e1;
      border-color: #999;
    }

    .drop-zone.secondary {
      border-color: #ffd700;
    }

    .status {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="primaryDropZone" class="drop-zone">
    Drop primary SRT file here
    <input type="file" id="primaryFileInput" accept=".srt" style="display: none;">
  </div>
  <div id="secondaryDropZone" class="drop-zone secondary">
    Drop secondary SRT file here (optional)
    <input type="file" id="secondaryFileInput" accept=".srt" style="display: none;">
  </div>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
